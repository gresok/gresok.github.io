<!DOCTYPE html>
<html>
<head>
 <title>Whitaker's in Bulk</title>
</head>
<body>
<font color="gray">Note: Not compatible with IOS Safari</font>
<center><h3><font color="black">William Whitaker's Words</font></h3><center>
   <input type="text" id="inputOne">
   <p><input type="text" id="inputTwo">
   <p><input type="text" id="inputThree">
   <p><input type="text" id="inputFour">
   <p><input type="text" id="inputFive">
<p><button type="button" onclick="enterLatin()">Latin-English</button>
<button type="button" onclick="enterEnglish()">English-Latin</button>
<script type="text/javascript">
    

function enterLatin() {
   	var firstPage = document.getElementById("inputOne").value;	
	if (firstPage != "") {
window.open(
           	 "https://archives.nd.edu/cgi-bin/wordz.pl?keyword=" + firstPage, "_blank");
}
	var secondPage = document.getElementById("inputTwo").value;	
	if (secondPage != "") {
	window.open(
           	 "https://archives.nd.edu/cgi-bin/wordz.pl?keyword=" + secondPage, "_blank");
}
	var thirdPage = document.getElementById("inputThree").value;	
	if (thirdPage != "") {
window.open(
           	 "https://archives.nd.edu/cgi-bin/wordz.pl?keyword=" + thirdPage, "_blank");
}
	var fourthPage = document.getElementById("inputFour").value;	
	if (fourthPage != "") {
window.open(
           	 "https://archives.nd.edu/cgi-bin/wordz.pl?keyword=" + fourthPage, "_blank");
     		
}
	var fifthPage = document.getElementById("inputFive").value;	
	if (fifthPage != "") {
window.open(
           	 "https://archives.nd.edu/cgi-bin/wordz.pl?keyword=" + fifthPage, "_blank");
     		
}
}
function enterEnglish() {
   	var firstPage = document.getElementById("inputOne").value;	
	if (firstPage != "") {
window.open(
           	 "https://archives.nd.edu/cgi-bin/wordz.pl?english=" + firstPage, "_blank");
}
	var secondPage = document.getElementById("inputTwo").value;	
	if (secondPage != "") {
	window.open(
           	 "https://archives.nd.edu/cgi-bin/wordz.pl?english=" + secondPage, "_blank");

	var thirdPage = document.getElementById("inputThree").value;

window.open(
           	 "https://archives.nd.edu/cgi-bin/wordz.pl?english=" + thirdPage, "_blank");
}
	var fourthPage = document.getElementById("inputFour").value;	
	if (fourthPage != "") {
window.open(
           	 "https://archives.nd.edu/cgi-bin/wordz.pl?english=" + fourthPage, "_blank");
     		
}
	var fifthPage = document.getElementById("inputFive").value;	
	if (fifthPage != "") {
window.open(
           	 "https://archives.nd.edu/cgi-bin/wordz.pl?english=" + fifthPage, "_blank");
     		
}
}

</script>
</body>
