<!DOCTYPE html>
<html>
<head>
 <title>Whitaker's Bulk Search</title>
</head>
<body>
<center><h3><font color="black">William Whitaker's Words</font></h3><center>
   <input type="text" id="inputOne">
   <p><input type="text" id="inputTwo">
   <p><input type="text" id="inputThree">
   <p><input type="text" id="inputFour">
   <p><input type="text" id="inputFive">
<p><button id="latin">Latin-English</button>
<button id="english">English-Latin</button>
<script type="text/javascript">
    
function LE1() {
  var firstPage = document.getElementById("inputOne").value;	
  window.open("https://archives.nd.edu/cgi-bin/wordz.pl?keyword=" + firstPage, "_blank");
}

function LE2() {
  var secondPage = document.getElementById("inputTwo").value;	
  window.open("https://archives.nd.edu/cgi-bin/wordz.pl?keyword=" + secondPage, "_blank");
}
function LE3() {
  var thirdPage = document.getElementById("inputThree").value;	
  window.open("https://archives.nd.edu/cgi-bin/wordz.pl?keyword=" + thirdPage, "_blank");
}
function LE4() {
  var fourthPage = document.getElementById("inputFour").value;	
  window.open("https://archives.nd.edu/cgi-bin/wordz.pl?keyword=" + fourthPage, "_blank");
}

function LE5() {
  var fifthPage = document.getElementById("inputFive").value;	
  window.open("https://archives.nd.edu/cgi-bin/wordz.pl?keyword=" + fifthPage, "_blank");
}
    
function EL1() {
  var firstPage = document.getElementById("inputOne").value;	
  window.open("https://archives.nd.edu/cgi-bin/wordz.pl?english=" + firstPage, "_blank");
}

function EL2() {
  var secondPage = document.getElementById("inputTwo").value;	
  window.open("https://archives.nd.edu/cgi-bin/wordz.pl?english=" + secondPage, "_blank");
}
function EL3() {
  var thirdPage = document.getElementById("inputThree").value;	
  window.open("https://archives.nd.edu/cgi-bin/wordz.pl?english=" + thirdPage, "_blank");
}
function EL4() {
  var fourthPage = document.getElementById("inputFour").value;	
  window.open("https://archives.nd.edu/cgi-bin/wordz.pl?english=" + fourthPage, "_blank");
}

function EL5() {
  var fifthPage = document.getElementById("inputFive").value;	
  window.open("https://archives.nd.edu/cgi-bin/wordz.pl?english=" + fifthPage, "_blank");
}
document.querySelector('#latin').addEventListener('click', function() {
  LE1();
  LE2();
  LE3();
  LE4();
  LE5();
});
document.querySelector('#english').addEventListener('click', function() {
  EL1();
  EL2();
  EL3();
  EL4();
  EL5();
});

</script>
</body>
</html><html>
