<!DOCTYPE html>
<html>
<head>
 <title>Whitaker's Searching Tool</title>
</head>
<body>
<center><h3><font color="black">William Whitaker's Words</font></h3><center>
   <input type="text" id="boxLatin">
    <button type="button" onclick="enterLatin()">Latin-English</button>
 <p><input type="text" id="boxEnglish">
    <button type="button" onclick="enterEnglish()">English-Latin</button>
<script type="text/javascript">
    

function enterLatin() {
   	 var Page = document.getElementById("boxLatin").value;	
	window.open(
           	 "https://archives.nd.edu/cgi-bin/wordz.pl?keyword=" + Page, "_blank");
     		
}
function enterEnglish() {
         var Page = document.getElementById("boxEnglish").value;	
	window.open(
           	 "http://www.archives.nd.edu/cgi-bin/wordz.pl?english=" + Page, "_blank");
}

</script>
</body>
</html><html>
