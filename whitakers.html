<!DOCTYPE html>
<html>
<head>
 <title>Search Whitaker's Words</title>
<style>
body {
}
  .links a {
	display:block;
	text-align: center;
        text-decoration: none;
        color: #000;
  }
    .note {
        text-align: center;
        font-size: 0.8rem;
        color: #999;
    }
    .note a {
	display:block;
	text-align: center;
	margin-top: 10px;
        text-decoration: none;
        color: #000;
        font-size: 0.8 rem;
    }
    .note a:hover {
	    color: #00f;
    }
</style>
</head>
<body>
<div class="links">
<h3><a href="index.html">William Whitaker's Words</a></h3>
</div>
   <center><input type="text" id="boxLatin" onkeydown="returnkeyLatin(event)">
    <button type="button" onclick="enterLatin()">Latin-English</button>
 <p><input type="text" id="boxEnglish" onkeydown="returnkeyEnglish(event)">
    <button type="button" onclick="enterEnglish()">English-Latin</button>
<div class="note">
 <p></p><a href="whitakersbulk.html">Bulk Version</a>
<script type="text/javascript">

function enterLatin() {
   	 var Page = document.getElementById("boxLatin").value;	
	 if (Page != "") {
	window.open(
           	 "https://archives.nd.edu/cgi-bin/wordz.pl?keyword=" + Page, "_blank");
	 }
}
function enterEnglish() {
	var Page = document.getElementById("boxEnglish").value;
	if (Page != "") {
window.open(
           	 "https://archives.nd.edu/cgi-bin/wordz.pl?english=" + Page, "_blank");
}
}
function returnkeyLatin(event) {
    if (event.key === "Enter") {
        enterLatin();
    }
}

function returnkeyEnglish(event) {
    if (event.key === "Enter") {
        enterEnglish();
    }
}

</script>
</body>
</html>
