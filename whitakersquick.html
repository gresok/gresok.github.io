<!DOCTYPE html>
<html>
<head>
 <title>Whittaker's Quick Search</title>
<style>
body {
}
  .links a {
	display:block;
	text-align: center;
        text-decoration: none;
        color: #000;
}
.selected {
  background-color: #007bff;
  color: white;
}
    .note {
        text-align: center;
        font-size: 0.8rem;
        color: #999;
    }
</style>
</head>
<body>
 <div class="links">
<h3><a href="index.html">William Whitaker's Words</a></h3>
</div>
<center><input type="text" id="query">
<p><button class="selectable" data-value="1">Latin-English</button>
<button class="selectable" data-value="2">English-Latin</button>
<p class="note">Select a mode to search in, then press enter</p>
<script type="text/javascript">
   
// get all selectable buttons
const buttons = document.querySelectorAll('.selectable');

// variable to hold the selected value
let selectedValue = null;

// add click event listeners to each button
buttons.forEach(button => {
  button.addEventListener('click', () => {
    buttons.forEach(otherButton => {
      if (otherButton !== button) {
        otherButton.classList.remove('selected');
      }
    });
    
    button.classList.toggle('selected');
  
    if (button.classList.contains('selected')) {
      selectedValue = button.dataset.value;
    } else {
      selectedValue = null;
    }
  });
});
function search() {
   	var Page = document.getElementById("query").value;	
	if (selectedValue == 1) {
	window.open(
           	 "https://archives.nd.edu/cgi-bin/wordz.pl?keyword=" + Page, "_blank");
	}
	if (selectedValue == 2) {
	window.open(
           	 "http://www.archives.nd.edu/cgi-bin/wordz.pl?english=" + Page, "_blank");

}
}
document.addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    search();
  }
});



</script>
</body>
</html><html>
